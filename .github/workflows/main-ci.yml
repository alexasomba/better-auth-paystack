name: Main CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --shamefully-hoist
      - name: Build package
        run: pnpm run build
      - name: Typecheck
        run: pnpm run typecheck
      - name: Ensure Rollup native package (CI)
        run: pnpm add -w @rollup/rollup-linux-x64-gnu@4.53.5 --save-dev --shamefully-hoist --no-frozen-lockfile || true
      - name: Shim Rollup native package if missing (CI)
        run: |
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            mkdir -p "node_modules/@rollup/rollup-linux-x64-gnu"
            printf "module.exports = {}\n" > "node_modules/@rollup/rollup-linux-x64-gnu/index.js"
          fi
      - name: Run tests
        run: pnpm run test
      - name: Coverage
        run: pnpm run coverage
      - name: Build examples
        run: |
          pnpm --filter ./examples/hono build || true
          pnpm --filter ./examples/nextjs build || true
          pnpm --filter ./examples/tanstack-start build || true
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
