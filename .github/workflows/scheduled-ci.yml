name: Nightly CI

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@10.26.0 --activate
      - name: Install deps
        run: ESBUILD_BINARY_PATH=/usr/bin/esbuild pnpm install --frozen-lockfile
      - name: Run full test suite
        run: pnpm run test
      - name: Run slow/integration tests (if any)
        run: echo "No additional slow tests configured"
